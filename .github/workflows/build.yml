name: Build YouTubeTLDR (upstream Dockerfile, release-only)

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force rebuild even if the version tag already exists in GHCR"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/youtubetldr
  UPSTREAM_REPO: Milkshiift/YouTubeTLDR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Determine latest upstream release version
        id: upstream
        run: |
          set -euo pipefail
          RELEASE_JSON="$(curl -fsSL "https://api.github.com/repos/${UPSTREAM_REPO}/releases/latest")"
          TAG="$(echo "$RELEASE_JSON" | jq -r .tag_name)"    # e.g. v1.6.0
          VERSION="${TAG#v}"                                  # e.g. 1.6.0
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version tag already exists in GHCR
        id: exists
        run: |
          set +e
          docker manifest inspect "${REGISTRY}/${IMAGE_NAME}:${{ steps.upstream.outputs.version }}" >/dev/null 2>&1
          echo "present=$?" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Decide whether to build
        id: decide
        run: |
          FORCE="${{ github.event.inputs.force }}"
          PRESENT="${{ steps.exists.outputs.present }}"
          if [ "$FORCE" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          elif [ "$PRESENT" = "0" ]; then
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push (from upstream release tag)
        if: steps.decide.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.UPSTREAM_REPO }}.git#${{ steps.upstream.outputs.tag }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.UPSTREAM_REPO }}
            org.opencontainers.image.version=${{ steps.upstream.outputs.version }}
