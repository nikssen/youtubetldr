name: Build and Push Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: Milkshiift/YouTubeTLDR

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ðŸ‘‡ CRITICAL: This was missing. It downloads your repo content.
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get latest release info
        id: get_release
        run: |
          RELEASE_JSON=$(curl -fsSL "https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest")
          TAG=$(echo "$RELEASE_JSON" | jq -r .tag_name)
          # Get the URL for the linux-x86_64 binary
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("linux") and contains("x86_64")) | .browser_download_url')
          
          VERSION="${TAG#v}"
          
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "asset_url=$ASSET_URL" >> "$GITHUB_OUTPUT"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image exists
        id: check_image
        run: |
          if docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_release.outputs.version }}" > /dev/null 2>&1; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & push (release binary)
        if: steps.check_image.outputs.skip == 'false' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.binary
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_release.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BINARY_URL=${{ steps.get_release.outputs.asset_url }}
            VERSION=${{ steps.get_release.outputs.version }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.UPSTREAM_REPO }}
            org.opencontainers.image.version=${{ steps.get_release.outputs.version }}
