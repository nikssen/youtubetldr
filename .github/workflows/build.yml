name: Build YouTubeTLDR image (release-only)

on:
  schedule:
    - cron: "17 3 * * *"   # daily check; build happens only if new release exists
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/youtubetldr

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Determine latest upstream release + amd64 asset URL
        id: upstream
        run: |
          set -euo pipefail
          RELEASE_JSON="$(curl -fsSL https://api.github.com/repos/Milkshiift/YouTubeTLDR/releases/latest)"
          TAG="$(echo "$RELEASE_JSON" | jq -r .tag_name | sed 's/^v//')"

          # Pick the Linux amd64/x86_64 binary asset from the upstream release.
          ASSET_URL="$(echo "$RELEASE_JSON" | jq -r '
            .assets[]
            | select(.browser_download_url | test("linux"; "i"))
            | select(.browser_download_url | test("amd64|x86_64"; "i"))
            | .browser_download_url
          ' | head -n 1)"

          if [ -z "${ASSET_URL:-}" ] || [ "$ASSET_URL" = "null" ]; then
            echo "Could not auto-detect the Linux amd64 asset URL. Adjust the jq filters to match the release asset name."
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "asset_url=$ASSET_URL" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if this release tag already exists in GHCR
        id: exists
        run: |
          set +e
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }} >/dev/null 2>&1
          echo "present=$?" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Checkout (contains Dockerfile)
        if: steps.exists.outputs.present != '0'
        uses: actions/checkout@v4

      - name: Build and push (amd64)
        if: steps.exists.outputs.present != '0'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            TLDR_VERSION=${{ steps.upstream.outputs.tag }}
            TLDR_URL=${{ steps.upstream.outputs.asset_url }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release
