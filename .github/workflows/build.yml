name: Mirror YouTubeTLDR Release Binary

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force rebuild"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/youtubetldr
  UPSTREAM_REPO: Milkshiift/YouTubeTLDR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Get latest upstream release
        id: upstream
        run: |
          RELEASE_JSON=$(curl -fsSL "https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest")
          TAG=$(echo "$RELEASE_JSON" | jq -r .tag_name)
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("linux") and contains("x86_64")) | .browser_download_url')
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "asset_url=$ASSET_URL" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if exists (unless force)
        id: skip
        run: |
          if [[ "${{ github.event.inputs.force }}" != "true" ]]; then
            if docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.version }}" >/dev/null 2>&1; then
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Build & push (release binary)
        if: steps.skip.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.binary
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release
          build-args: |
            BINARY_URL=${{ steps.upstream.outputs.asset_url }}
            VERSION=${{ steps.upstream.outputs.version }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.UPSTREAM_REPO }}
            org.opencontainers.image.version=${{ steps.upstream.outputs.version }}

