name: Build YouTubeTLDR image (release-only)

on:
  schedule:
    - cron: "17 3 * * *"        # daily check; builds only when new release exists
  workflow_dispatch: {}         # allow manual "Run workflow" button

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/youtubetldr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Determine latest upstream release + tag
        id: upstream
        run: |
          set -euo pipefail
          RELEASE_JSON="$(curl -fsSL https://api.github.com/repos/Milkshiift/YouTubeTLDR/releases/latest)"
          TAG="$(echo "$RELEASE_JSON" | jq -r .tag_name | sed 's/^v//')"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip if this release tag already exists in GHCR
        id: exists
        run: |
          set +e
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }} >/dev/null 2>&1
          echo "present=$?" >> "$GITHUB_OUTPUT"
          exit 0

      # Build from Milkshiift repo at that tag, using its Dockerfile
      - name: Build and push (amd64)
        if: steps.exists.outputs.present != '0'
        uses: docker/build-push-action@v6
        with:
          # Use upstream repo at release tag as build context
          context: https://github.com/Milkshiift/YouTubeTLDR.git#v${{ steps.upstream.outputs.tag }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:release
